<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD600"/>
      <stop offset="100%" style="stop-color:#FFAB00"/>
    </linearGradient>
  </defs>
  
  <!-- Main container with rounded corners -->
  <rect x="2" y="5" width="95" height="40" rx="8" ry="8" fill="#1A1A1A"/>
  
  <!-- Yella text -->
  <text x="10" y="35" font-family="'Poppins', 'Segoe UI', sans-serif" font-weight="700" font-size="24" fill="url(#yellowGradient)">Yella</text>
  
  <!-- Ride text -->
  <text x="100" y="35" font-family="'Poppins', 'Segoe UI', sans-serif" font-weight="600" font-size="24" fill="#1A1A1A">Ride</text>
  
  <!-- Decorative accent line -->
  <rect x="10" y="40" width="35" height="2" rx="1" fill="url(#yellowGradient)" opacity="0.6"/>
</svg>
